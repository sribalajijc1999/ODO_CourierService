<body>
    <!-- Sidenav -->
    <nav style="position: fixed;" class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
        <div class="scrollbar-inner">
        <!-- Brand -->
        <div class="sidenav-header  align-items-center">
            <a class="navbar-brand" routerLink="/intro">ODO</a>
        </div>
        <div class="navbar-inner">
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidenav-collapse-main">
            <!-- Nav items -->
            <ul class="navbar-nav">
                <li class="nav-item">
                <a [ngClass] = "findCss(1)" (click) = "isClick(1)">
                    <i class="ni ni-tv-2 text-primary"></i>
                    <span class="nav-link-text">Dashboard</span>
                </a>
                </li>
                <li class="nav-item">
                <a [ngClass] = "findCss(2)" (click) = "isClick(2)">
                    <i class="ni ni-planet text-orange"></i>
                    <span class="nav-link-text">Parcel Management</span>
                </a>
                </li>
                <li class="nav-item">
                <a [ngClass] = "findCss(3)" (click) = "isClick(3)">
                    <i class="ni ni-pin-3 text-primary"></i>
                    <span class="nav-link-text">Branch Officer Management</span>
                </a>
                </li>
                <li class="nav-item">
                    <a [ngClass] = "findCss(4)" (click) = "isClick(4)">
                        <i class="ni ni-pin-3 text-primary"></i>
                        <span class="nav-link-text">Vehicle Management</span>
                    </a>
                </li>
                <li class="nav-item">
                <a [ngClass] = "findCss(5)" (click) = "isClick(5)">
                    <i class="ni ni-bullet-list-67 text-default"></i>
                    <span class="nav-link-text">Profile</span>
                </a>
                </li>
            </ul>
            <!-- Divider -->
            <hr class="my-3">
            <!-- Heading -->
            <h6 class="navbar-heading p-0 text-muted">
                <span class="docs-normal">Notifications</span>
            </h6>
            <!-- Navigation -->
            <ul class="navbar-nav mb-md-3">
                <li class="nav-item">
                <a class="nav-link" href="https://demos.creative-tim.com/argon-dashboard/docs/getting-started/overview.html" target="_blank">
                    <i class="ni ni-spaceship"></i>
                    <span class="nav-link-text">Inbox</span>
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="https://demos.creative-tim.com/argon-dashboard/docs/foundation/colors.html" target="_blank">
                    <i class="ni ni-palette"></i>
                    <span class="nav-link-text">Contact Request</span>
                </a>
                </li>
            </ul>
            </div>
        </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="main-content" id="panel">
       <app-dashboard-header></app-dashboard-header>
    
        <!-- Header -->
        
        <!-- Card stats -->
        <app-admin-dashboard *ngIf="choice == 1"></app-admin-dashboard>
        <app-add-parcel *ngIf="choice == 2"></app-add-parcel>
        <app-add-officer *ngIf="choice == 3"></app-add-officer>
        <app-add-vehicle *ngIf="choice == 4"></app-add-vehicle>
        


        
    </div>
    
  </body>
